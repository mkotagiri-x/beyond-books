<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c3ce0"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c3ce0"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Book Base -->
  <g transform="translate(8, 10)">
    <!-- Left page -->
    <path d="M30 58 L30 16 C30 14 31 12 33 12 L10 18 C8 18.5 7 20 7 22 L7 56 C7 58 8.5 59.5 10.5 59 L30 58Z" fill="url(#grad3)" opacity="0.85"/>
    <!-- Right page -->
    <path d="M30 58 L30 16 C30 14 29 12 27 12 L52 18 C54 18.5 55 20 55 22 L55 56 C55 58 53.5 59.5 51.5 59 L30 58Z" fill="url(#grad1)" opacity="0.95"/>
    <!-- Spine highlight -->
    <rect x="29" y="12" width="2" height="46" rx="1" fill="#fff" opacity="0.3"/>

    <!-- Elements flying out of book -->
    <!-- Musical note -->
    <g transform="translate(18, 2) rotate(-15)">
      <circle cx="4" cy="10" r="3.5" fill="url(#starGrad)"/>
      <rect x="7" y="0" width="2" height="10" rx="1" fill="url(#starGrad)"/>
      <path d="M7 0 C7 0 14 -2 14 3" stroke="url(#starGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Star -->
    <g transform="translate(38, -2)">
      <path d="M8 0 L9.8 5.5 L16 5.5 L11 9 L12.8 15 L8 11.5 L3.2 15 L5 9 L0 5.5 L6.2 5.5 Z" fill="url(#starGrad)" transform="scale(0.7)"/>
    </g>

    <!-- Dance figure / spark -->
    <g transform="translate(48, 6)">
      <circle cx="3" cy="0" r="2.5" fill="#ec4899"/>
      <path d="M3 3 L3 10 M0 6 L6 6 M1 14 L3 10 L5 14" stroke="#ec4899" stroke-width="1.8" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Yoga / lotus spark -->
    <g transform="translate(6, -4)">
      <circle cx="5" cy="5" r="4" fill="#14b8a6" opacity="0.9"/>
      <path d="M5 2 C3 4 3 6 5 8 C7 6 7 4 5 2Z" fill="#fff" opacity="0.5"/>
    </g>

    <!-- Small sparkles -->
    <circle cx="26" cy="2" r="1.5" fill="#fbbf24"/>
    <circle cx="44" cy="20" r="1" fill="#ec4899" opacity="0.6"/>
    <circle cx="14" cy="8" r="1" fill="#8b5cf6" opacity="0.6"/>
  </g>

  <!-- Text: Beyond -->
  <text x="78" y="42" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-size="30" font-weight="700" fill="#0f0a2a" letter-spacing="-0.5">Beyond</text>

  <!-- Text: Books -->
  <text x="210" y="42" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-size="30" font-weight="700" fill="url(#grad1)" letter-spacing="-0.5">Books</text>

  <!-- Tagline -->
  <text x="78" y="60" font-family="'Outfit', 'Segoe UI', sans-serif" font-size="10.5" font-weight="500" fill="#64748b" letter-spacing="2.5">LEARN BEYOND LIMITS</text>

  <!-- Underline accent -->
  <rect x="78" y="48" width="50" height="2.5" rx="1.25" fill="url(#grad2)" opacity="0.7"/>
</svg>
