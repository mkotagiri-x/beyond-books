<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c3ce0"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="pg1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff" stop-opacity="0.95"/>
      <stop offset="100%" style="stop-color:#fff" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="16" fill="url(#bg)"/>

  <!-- Book -->
  <g transform="translate(14, 18)">
    <!-- Left page -->
    <path d="M18 36 L18 6 C18 4 16.5 3 15 3 L4 6 C2.5 6.5 2 8 2 9.5 L2 33 C2 35 3.5 36 5 35.5 L18 36Z" fill="url(#pg1)" opacity="0.85"/>
    <!-- Right page -->
    <path d="M18 36 L18 6 C18 4 19.5 3 21 3 L32 6 C33.5 6.5 34 8 34 9.5 L34 33 C34 35 32.5 36 31 35.5 L18 36Z" fill="#fff" opacity="0.95"/>
    <!-- Spine -->
    <rect x="17" y="3" width="2" height="33" rx="1" fill="#fff" opacity="0.3"/>
  </g>

  <!-- Star flying out -->
  <g transform="translate(36, 8)">
    <path d="M6 0 L7.5 4 L12 4.2 L8.5 7 L9.5 11.5 L6 9 L2.5 11.5 L3.5 7 L0 4.2 L4.5 4 Z" fill="url(#star)"/>
  </g>

  <!-- Musical note -->
  <g transform="translate(10, 10)">
    <circle cx="3" cy="8" r="2.8" fill="url(#star)"/>
    <rect x="5.5" y="0" width="1.8" height="8" rx="0.9" fill="url(#star)"/>
  </g>

  <!-- Small sparkles -->
  <circle cx="30" cy="12" r="1.8" fill="#fbbf24"/>
  <circle cx="50" cy="22" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="16" cy="16" r="1" fill="#fff" opacity="0.4"/>
</svg>
